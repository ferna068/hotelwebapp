<div class="contact-container">
  <!-- Page Header Section -->
  <section class="page-header position-relative">
    <div class="container-fluid px-0">
      <div class="header-content text-center position-relative">
        <!-- Title -->
        <h1 class="page-title display-4 text-white mb-0">Contactenos</h1>

        <!-- Special Offer Badge -->
        <div class="special-offer position-absolute">
          <img
            src="assets/img/special-offer-yellow-main.png"
            alt="Special Offer"
            class="img-fluid special-offer-img"
          />
        </div>
      </div>
    </div>
  </section>

  <!-- Sección del mapa -->

  <!-- Sección de contacto -->
  <section class="py-5">
    <div class="container">
      <div class="row g-4">
        <!-- Formulario de contacto -->
        <div class="col-lg-6">
          <div class="card border-0 shadow-sm">
            <div class="card-body p-4">
              <h4 class="card-title mb-4 fw-bold">Envíanos un mensaje</h4>
              <form>
                <div class="row g-3">
                  <div class="col-md-6">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        id="firstName"
                        formControlName="firstName"
                        placeholder="Nombre"
                      />
                      <label for="firstName">Nombre</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        id="lastName"
                        formControlName="lastName"
                        placeholder="Apellido"
                      />
                      <label for="lastName">Apellido</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-floating">
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        formControlName="email"
                        placeholder="Email"
                      />
                      <label for="email">Email</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-floating">
                      <input
                        type="tel"
                        class="form-control"
                        id="phone"
                        formControlName="phone"
                        placeholder="Teléfono"
                      />
                      <label for="phone">Teléfono</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating">
                      <textarea
                        class="form-control"
                        id="message"
                        formControlName="message"
                        placeholder="Mensaje"
                        style="height: 150px"
                      ></textarea>
                      <label for="message">Mensaje</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary btn-lg w-100">
                      Enviar mensaje
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Información de contacto -->
        <div class="col-lg-6">
          <div class="card border-0 shadow-sm h-100">
            <div class="card-body p-4">
              <h4 class="card-title mb-4 fw-bold">Información de contacto</h4>
              <ul class="list-unstyled">
                <li class="d-flex align-items-start mb-4">
                  <i class="bi bi-geo-alt fs-4 me-3 text-primary"></i>
                  <div>
                    <h6 class="fw-bold mb-1">Dirección</h6>
                    <p class="mb-0">
                      St Amsterdam finland,<br />United Stats of AKY16 8PN
                    </p>
                  </div>
                </li>
                <li class="d-flex align-items-start mb-4">
                  <i class="bi bi-telephone fs-4 me-3 text-primary"></i>
                  <div>
                    <h6 class="fw-bold mb-1">Teléfono</h6>
                    <p class="mb-0">1234567890</p>
                  </div>
                </li>
                <li class="d-flex align-items-start mb-4">
                  <i class="bi bi-envelope fs-4 me-3 text-primary"></i>
                  <div>
                    <h6 class="fw-bold mb-1">Email</h6>
                    <p class="mb-0">info.hotelbooking.com</p>
                  </div>
                </li>
              </ul>

              <!-- Redes sociales -->
              <div class="mt-5">
                <h6 class="fw-bold mb-3">Síguenos en</h6>
                <div class="d-flex gap-3">
                  <a href="#" class="btn btn-outline-primary rounded-circle">
                    <i class="fab fa-facebook-f"></i>
                  </a>
                  <a href="#" class="btn btn-outline-primary rounded-circle">
                    <i class="fab fa-twitter"></i>
                  </a>
                  <a href="#" class="btn btn-outline-primary rounded-circle">
                    <i class="fab fa-linkedin-in"></i>
                  </a>
                  <a href="#" class="btn btn-outline-primary rounded-circle">
                    <i class="fab fa-square-instagram"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
