<div class="home-container">
    <!-- Main Slider Section -->
    <section class="slider-section">
      <!-- Special Offer -->
      <div class="special-offer">
        <img src="assets/img/special-offer-yellow-main.png" alt="Special Offer" class="img-fluid">
      </div>
  
      <!-- Main Carousel -->
      <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <!-- Slide 1 -->
          <div class="carousel-item active">
            <img src="assets/img/slider-one.jpg" class="d-block w-100" alt="Hotel View">
            <div class="carousel-caption text-start">
              <h2 class="slider-title fw-bold mb-4">
                Book Your Summer Holidays<br>
                With Hotel Booking Template
              </h2>
              <a href="#" class="btn btn-warning text-uppercase px-4 py-2">
                Explore It
              </a>
            </div>
          </div>
  
          <!-- Slide 2 -->
          <div class="carousel-item">
            <img src="assets/img/slider-one.jpg" class="d-block w-100" alt="Hotel View">
            <div class="carousel-caption text-start">
              <h2 class="slider-title fw-bold mb-4">
                One of the Best Booking Template<br>
                Available on Envato Market
              </h2>
              <a href="#" class="btn btn-warning text-uppercase px-4 py-2">
                Explore It
              </a>
            </div>
          </div>
        </div>
  
        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
  
    <!-- Booking Form Section -->
    <section class="booking-section">
      <div class="container">
        <form class="booking-form bg-white p-4 shadow">
          <div class="row align-items-end g-3">
            <!-- Title -->
            <div class="col-lg-2 col-md-12">
              <div class="booking-title border-end pe-3">
                <h6 class="text-uppercase mb-1">Book Your</h6>
                <p class="h5 mb-0">Rooms</p>
              </div>
            </div>
  
            <!-- Dates -->
            <div class="col-lg-2 col-md-6">
              <div class="form-floating">
                <input 
                  type="date" 
                  class="form-control border-bottom" 
                  id="arrivalDate"
                  placeholder="Arrival"
                >
                <label for="arrivalDate">
                  <i class="fas fa-calendar me-2"></i>Arrival
                </label>
              </div>
            </div>
  
            <div class="col-lg-2 col-md-6">
              <div class="form-floating">
                <input 
                  type="date" 
                  class="form-control border-bottom" 
                  id="departureDate"
                  placeholder="Departure"
                >
                <label for="departureDate">
                  <i class="fas fa-calendar me-2"></i>Departure
                </label>
              </div>
            </div>
  
            <!-- Selects -->
            <div class="col-lg-4 col-md-12">
              <div class="row g-3">
                <div class="col-md-4">
                  <select class="form-select border-bottom py-3">
                    <option disabled selected>1 Room</option>
                    <option value="1">1 Room</option>
                    <option value="2">2 Rooms</option>
                    <option value="3">3 Rooms</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <select class="form-select border-bottom py-3">
                    <option disabled selected>1 Adult</option>
                    <option value="1">1 Adult</option>
                    <option value="2">2 Adults</option>
                    <option value="3">3 Adults</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <select class="form-select border-bottom py-3">
                    <option disabled selected>0 Child</option>
                    <option value="0">0 Child</option>
                    <option value="1">1 Child</option>
                    <option value="2">2 Children</option>
                  </select>
                </div>
              </div>
            </div>
  
            <!-- Book Button -->
            <div class="col-lg-2 col-md-12">
              <button type="submit" class="btn btn-warning w-100 text-uppercase py-3">
                Book Now
              </button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </div>
